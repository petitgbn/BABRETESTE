<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation au Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .s1 { background: #74b9ff; color:#fff; }
    .s2 { background: #55efc4; color:#2d3436; }
    .s3 { background: #fd79a8; color:#fff; }
    .s4 { background: #ffeaa7; color:#2d3436; }
  </style>
</head>
<body>

  <section class="s1">Section 1</section>
  <section class="s2">Section 2</section>
  <section class="s3">Section 3</section>
  <section class="s4">Section 4</section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
